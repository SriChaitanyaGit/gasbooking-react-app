apiVersion: apps/v1
kind: Deployment # Kubernetes resource kind we are creating
metadata:
  name: gbs-rct-app-dep
spec:
  selector:
    matchLabels:
      app: gbs-rct-app
  replicas: 2 # Number of replicas that will be created for this deployment
  template:
    metadata:
      labels:
        app: gbs-rct-app
    spec:
      containers:
        - name: gbs-rct-app
          image: psgc2004/gbs-rct-app:latest # Image that will be used to containers in the cluster
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5173 # The port that the container is running on in the cluster